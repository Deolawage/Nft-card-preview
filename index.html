<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
    
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- HTML -->
  
<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>  
<section>
  <div class="Equilibrium">
    
    <!---Equilibrium-image--->
    <div class="Equilibrium-img" id="image">
      <img src="image-equilibrium.jpg" alt="Equilibrium image" width="500px" height="500px"/>
    </div>
    
    <!---Equilibrium-text header--->
    <h1 class="Equilibrium-text">  Equilibrium #3429</h1>
    
    <!---Equilibrium Paragraph--->
    <p>  Our Equilibrium collection promotes balance and calm.</p>
    
    
    <!--ethereum--->
    <div id="ethereum">
      <!---ethereum svg--->
      <img src="icon-ethereum.svg" alt="icon ethereum" width="15px
      " height="25px" align="center"/> <!---ethereum text---><h4>  0.041 ETH</h4>
    </div>
    
    
     <!---clock --->
     <div id="clock">
       <!---clock svg--->
       <img src="icon-clock.svg" alt="clock" width="25px" height="25px"a align="center"/> <!---clock text---><h4> 3 days left</h4>
     </div>
     <!---clearfix action--->
     <div class="clearfix"></div>
     
     <br>
     <!---Bottom--->
     <div class="bottom">
       <hr style="color: hsl(215, 32%, 27%)">
       
       <!---Avatar png--->
       <p class="bottom-items"><img src="image-avatar.png" alt="Avatar" align="center" width="48px" height="48px">   <em class="bottom-text last-word"><span id="creat">Creation of</span> <span  class="jules wyvern">Jules Wyvern</span></em></p>
     </div>
    
    
  </div>
  
  </section>
  <!---End of code--->
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Deolawage</a>
  </div>
  
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
